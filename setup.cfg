[metadata]
name = flask-iiif
version = attr: flask_iiif.__version__
description = "Flask-IIIF extension provides easy IIIF API standard integration."
long_description = file: README.rst, CHANGES.rst
license = BSD
author = Invenio collaboration
author_email = info@inveniosoftware.org
platforms = any
url = http://github.com/inveniosoftware/flask-iiif/
classifiers =
    Development Status :: 5 - Production/Stable

[options]
include_package_data = True
packages = find:
python_requires = >=3.7
zip_safe = False
install_requires =
    blinker>=1.4
    cachelib>=0.1
    Flask>=2.0
    Flask-RESTful>=0.3.7
    pillow>=7.0
    six>=1.7.2

[options.extras_require]
tests =
    pytest-black>=0.3.0,<0.3.10
    flask-testing>=0.6.0
    pytest-invenio>=1.4.0
    werkzeug<3.0
    sphinx>=4.5
    redis>=3.5

[build_sphinx]
source-dir = docs/
build-dir = docs/_build
all_files = 1

[bdist_wheel]
universal = 1

[isort]
profile=black

[check-manifest]
ignore =
    *-requirements.txt

[tool:pytest]
addopts = --black --isort --pydocstyle --doctest-glob="*.rst" --doctest-modules --cov=flask_iiif --cov-report=term-missing
testpaths = tests flask_iiif
filterwarnings = ignore::pytest.PytestDeprecationWarning
